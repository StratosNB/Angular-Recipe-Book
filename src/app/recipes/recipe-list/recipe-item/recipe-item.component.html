<!-- Passing data with event and property binding:
    
     Each time a link is clicked the onSelected() method will be called
     this method will emit an event to the parent component using the directive
     Output to notify the parent component that the component was clicked-->
<a href="#" class="list-group-item clearfix" 
(click)="onSelected()">
  <div class="pull-left">
    <h4 class="list-group-item-heading">{{ recipe.name }}</h4>
    <p class="list-group-item-text">{{ recipe.description }}</p>
  </div>
  <span class="pull-right">
    <img [src]="recipe.imagePath" alt="{{ recipe.name }}" class="img-responsive" style="max-height: 50px;">
  </span>
</a>
